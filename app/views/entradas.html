


<div class="row">
  <div class="col-md-4"><h1>Entradas</h1></div>
  <div class="col-md-4 col-md-offset-4"></br>
  	<button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModalCreate" ng-click="resetMas()" aria-hidden="true">
  		Nueva Entrada
	</button>
  </div>
</div>
<table class="table table-bordered">
	<tr>
		<th>#</th>
		<th>Nombre</th>
		<th>Cantidad</th>
		<th>Proveedor</th>
		<th>Precio Compra</th>
		<th>Editar</th>
		<th>Eliminar</th>
	</tr>
	<tr ng-repeat="entrada in entradas">
		<td>{{$index+1}}</td>
		<td>{{entrada.nombre}}</td>
		<td>{{entrada.cantidad}}</td>
		<td>{{entrada.proveedor.nombre}}</td>
		<td>{{entrada.precioCompra}}</td>
		<td><center><span class="glyphicon glyphicon-pencil" data-toggle="modal" data-target="#myModal" ng-click="selectEntrada($index)" aria-hidden="true"></span></center></td>
		<td><center><span class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="deleteEntrada($index)"></span></center></td>
	</tr>
</table>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4  class="modal-title" id="myModalLabel">Editar Entrada </h4>
      </div>
      <div class="modal-body">
      	<form>
      		<div class="form-group">
			  <label for="exampleInputEmail1">Nombre</label>
			  <input type="text" ng-model = "editEntrada.nombre" class="form-control"  placeholder="Nombre">
			</div>

      		<div class="form-group">
			  <label for="exampleInputEmail1">Cantidad</label>
			  <input type="text" ng-model = "editEntrada.cantidad" class="form-control"  placeholder="Cantidad">
			</div>

      		<div class="form-group">
			  <label for="exampleInputEmail1">Proveedor</label>
			  <!--<input type="text" ng-model = "editEntrada.proveedor" class="form-control"  placeholder="Proveedor">-->
			  <select class="form-control" ng-model="editEntrada.proveedor" ng-options="item.nombre for item in proveedor">

			  </select>
			</div>

			<div class="form-group">
			  <label for="exampleInputEmail1">Precio Compra</label>
			  <input type="text" ng-model = "editEntrada.precioCompra" class="form-control"  placeholder="Precio">
			</div>
		</form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="editEntrada(editEntrada.value)" >Guardar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModalCreate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4  class="modal-title" id="myModalLabel">Crear Entrada </h4>
      </div>
      <div class="modal-body">
      	<form>
      		<div class="form-group">
			  <label for="exampleInputEmail1">Nombre</label>
			  <input type="text" ng-model = "crearObject.nombre" class="form-control"  placeholder="Nombre">
			</div>

      		<div class="form-group">
			  <label for="exampleInputEmail1">Cantidad</label>
			  <input type="text" ng-model = "crearObject.cantidad" class="form-control"  placeholder="Cantidad">
			</div>

      		<div class="form-group">
			  <label for="exampleInputEmail1">Proveedor</label>
			  <!--<input type="text" ng-model = "crearObject.proveedor" class="form-control"  placeholder="Proveedor">-->
			  <select class="form-control" ng-model="crearObject.proveedor" ng-options="item.nombre for item in proveedor">

			  </select>
			</div>

			<div class="form-group">
			  <label for="exampleInputEmail1">Precio Compra</label>
			  <input type="text" ng-model = "crearObject.precioCompra" class="form-control"  placeholder="Precio">
			</div>
		</form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="crearEntrada()" >Guardar</button>
      </div>
    </div>
  </div>
</div>
